<div class="col-sm-2 col-md-2 col-lg-3" id="narrativesLinks">
  <div id="logoContainer">
    <img class="logo" src="images/logo.png" width="60" height="30" alt="Logo">
  </div>
  <div id="linksContainer" class="links">
    <ul class="sidebar-nav">
        <li>
            <a href="#/">home</a>
        </li>
        <!-- Menus (home, data, IPCC, scientific litterature...) -->
        <li class="{{route.slug === page.slug ? 'active' : ''}}" ng-repeat="route in routes">
          <a ng-href="#/{{route.slug}}">{{route.slug}}</a>
        </li>
    </ul>
  </div>
</div>
<div class="col-sm-10 col-md-10 col-lg-9">
  <div class="row">
    <div class="col-sm-1 col-md-1 col-lg-1" ng-click="nextSL()">&lt;</div>
    <div class="col-sm-5 col-md-5 col-lg-5" id="chapterTitle">
      <span class="alignDown"><h1>{{content.title}}</h1></span>
    </div>
    <div class="col-sm-5 col-md-5 col-lg-5 text" id="chapterDescription">
      <p class="alignDown" ng-bind-html="content.subtitle"></p>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1">&gt;</div>
  </div>
</div>
