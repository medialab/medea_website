<!-- section navigation bar -->
  <div id="subchapterMenu">
    <span class="negativeMargin paragraphSign">&#167;</span>
    <div class="subchapterContainer">
      <div class="chapterNumbersContainer">
        <span ng-repeat="part in $parent.content.sections" class="chapterNumbers">
          <input type="radio"
                 ng-model="$parent.index" value="{{$index}}"
                 ng-click="elementClicked('radio', {{$index}})"><label for="option"><span><span></span></span>{{$index+1}}</label>
          <div class="subChapBullet" ng-if="$index+1 !== $parent.content.sections.length">&nbsp;&nbsp;&bull;&nbsp;&nbsp;</div>
        </span>
      </div>
    </div>
  </div>
