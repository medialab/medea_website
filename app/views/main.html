
<div class="view-page">
  <!-- fixed header -->
  <header>
    <div class="row" >
      <div class="col-md-5">
        <h1>{{content.title}}</h1>
      </div>
      <div class="col-md-7">
        <p ng-bind-html="content.subtitle"></p>

      </div>
    </div>
    <div></div>
  </header>


  <div class="page">
    <section ng-repeat="section in content.sections">
        <div ng-bind-html="section.html"></div>
      </section>
  </div>
</div>
