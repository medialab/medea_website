<div class="view-page container-fluid">
  <div top-menu class="row"></div>
  <div id="studyIntroduction">
    <h1>{{studyIntro.title}}</h1>
    <div sectiontoinsert sectionhtml="studyIntro.subtitle"></div>
  </div>
  <div id="storyLinesThumbnails">
    <div class="storyline container-fluid" ng-repeat="sl in studyIntro.menu" ng-if="sl.slug !== 'ipcc-main'">
        <div class="col-sm-5 col-md-5 col-lg-5">
          <a ng-href="#{{studyIntro.studyPath}}/{{sl.slug}}">
            <div class="thumbnailSl">{{route.slug}}</div>
          </a>
        </div>
        <div sectiontoinsert sectionhtml="sl.subtitle" class="col-sm-7 col-md-7 col-lg-7"></div>
      </div>
  </div>
</div>
