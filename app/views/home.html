<div class="view-page container-fluid">
  <div top-menu class="row"></div>

  <div class="page">
    <div id="homeImage" class="row"></div>
    <div id="medeaDescription">
      <div sectiontoinsert sectionhtml="content.subtitle"></div>
      <div ng-repeat="section in content.sections">
        <h1 sectiontoinsert sectionhtml="section.title"></h1>
        <div sectiontoinsert sectionhtml="section.html"></div>
      </div>
    </div>
    <div id="studies">
      <h2>Studies:</h2>
      <div class="study container-fluid" ng-repeat="route in routes">
        <div class="col-sm-5 col-md-5 col-lg-5">
          <a ng-href="#/{{route.slug}}/main">
            <div class="thumbnailStudy">{{route.slug}}</div>
          </a>
        </div>
        <div class="col-sm-7 col-md-7 col-lg-7">
        Some text Some text Some text Some text Some text Some text Some text
        </div>
      </div>
    </div>
  </div>
  <div class="row" footer/>
</div>
